<ion-view view-title="产品智联">
  <ion-content>
    <ion-list>
    	<ion-item class="item-remove-animate item item-thumbnail-left item-icon-right" ng-repeat="product in products" type="item-text-wrap" href="#/tab/products/{{product.sku}}">
        		<img ng-src="{{product.image}}">
        		<h2>{{product.title}}</h2>
        		<p>{{product.intro}}</p>
        		<p><span class="product-price">{{product.price | currency}}</span>&nbsp;&nbsp;<span class="product-market-price">{{product.market_price | currency}}</span></p>
        		<i class="icon ion-chevron-right icon-accessory"></i>
      		</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
