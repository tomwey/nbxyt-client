<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="基地详情" hide-tabs>
  <ion-content>
    <div class="card list">
      <div class="item item-image">
        <img class="full-image" ng-src="{{company.image}}" alt="{{company.name}}">
      </div>
      <div class="item item-body item-text-wrap">
        <h2>{{company.name}}</h2>
        <p>报名人数：{{company.joined_count}} / {{company.needed_count}}</p>
      </div>
      <div class="item item-avatar item-text-wrap">
        <img ng-src="{{company.user.avatar}}">
        <h2>{{company.user.nickname}}</h2>
        <p>{{company.user.specialty}}&nbsp;&nbsp;{{company.user.graduation}}</p>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">简介</div>
      <div class="item item-text-wrap" ng-bind-html="company.body"></div>
    </div>
  </ion-content>
  <ion-footer-bar class="bar-assertive">
    <a href="#/tab/neworder-{{product.sku}}"><div class="title" style="text-align: center; margin: 0 -10px;">
      报名
    </div></a>
  </ion-footer-bar>
</ion-view>
