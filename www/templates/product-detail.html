<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="产品详情" hide-tabs>
  <ion-content>
    <div class="card">
      <div class="item item-image">
        <img class="full-image" ng-src="{{product.image}}" alt="{{product.title}}">
      </div>
      <div class="item item-body item-text-wrap">
        <h2>{{product.title}}</h2>
        <p><span class="product-price">{{product.price | currency}}</span>&nbsp;&nbsp;<span class="product-market-price">{{product.price | currency}}</span></p>
        <p>运费：{{product.exp_fee | currency}}</p>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">
        <h2>产品详情</h2>
      </div>

      <div class="item item-body item-text-wrap" ng-bind-html="product.body">
        
      </div>
    </div>
  </ion-content>
  <ion-footer-bar class="bar-assertive">
    <a href="#/tab/neworder-{{product.sku}}"><div class="title" style="text-align: center; margin: 0 -10px;">
      立即购买
    </div></a>
  </ion-footer-bar>
</ion-view>
